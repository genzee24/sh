{% extends "base.html" %}
{% block title %}Admin Â· Users{% endblock %}
{% block content %}
<div class="max-w-3xl mx-auto py-12 px-4">
  <h1 class="text-2xl font-bold mb-4">Admin: Users</h1>
  {% if message %}
    <div class="mb-4 p-3 rounded bg-green-50 text-green-700 text-sm">{{ message }}</div>
  {% endif %}

  <form method="post" class="bg-white rounded-xl shadow p-4 mb-6 flex space-x-3 items-end">
    <div class="flex-1">
      <label class="block text-sm font-medium text-gray-700">Username</label>
      <input name="username" class="w-full mt-1 rounded border-gray-300" required>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Tokens</label>
      <input name="tokens" type="number" min="0" class="w-32 mt-1 rounded border-gray-300" required>
    </div>
    <button class="h-10 px-4 rounded text-white gradient-bg">Update</button>
  </form>

  <div class="bg-white rounded-xl shadow p-4">
    <table class="w-full text-sm">
      <thead class="text-gray-500">
        <tr><th class="text-left py-2">User</th><th class="text-left">Tokens</th><th class="text-left">Admin</th></tr>
      </thead>
      <tbody>
        {% for r in rows %}
        <tr class="border-t">
          <td class="py-2">{{ r.username }}</td>
          <td>{{ r.tokens_remaining }}</td>
          <td>{{ 'yes' if r.is_admin else 'no' }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
